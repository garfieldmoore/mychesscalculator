    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/sitestyle.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="//www.fuelcdn.com/fuelux/3.13.0/css/fuelux.min.css"> -->

    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src="//www.fuelcdn.com/fuelux/3.13.0/js/fuelux.min.js"></script> -->
    <script type='text/javascript' src='js/app.js'></script>
    <script type='text/javascript' src='js/Controllers/RatingCalculatorController.js'></script>

        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;

</head>

<body>
    <header class="image-bg-fluid-height">
        <div id="header_image">
            <a href="index.html" title="ECF Grading Calculator" rel="home">
                <img src="images/banner_1.jpg" alt="ECF chess rating calculator banner">
            </a>
        </div>
        <!-- #header_image -->
    </header>

    <div ng-controller='RatingCalculatorController'>

        <div class='container'>
            <br/>
            <form name="search" id="searchForm" action="" method="POST" action="getPageResults">
                <fieldset>
                    <legend>Enter your current grade and results to calculate your new grade</legend>
                    <p>Calculate your new English Chess Federation (ECF) grade...</p>

                    <div class='form-group'>
                        <div class='form-inline'>
                            <label for='currentgrade'>Your Current Grade</label>
                            <div>
                                <input type="text" class="form-control" placeholder="your grade" id="currentgrade" value="0">
                            </div>
                        </div>
                    </div>

                    <fieldset>
                        <legend>Your recent performance</legend>

                        <fieldset data-ng-repeat="game in games">
                            <div class='form-group'>
                                <div class='form-inline'>
                                    <label for='grade1'>Opponent's Grade: </label>

                                    <input type="text" class="form-control" ng-model="game.grade" placeholder="grade" id="grade" grade=''>
                                    <label class="form-check-label">
                 <input type="radio" class="form-check-input" ng-model="game.result" ng-value="1" value="50" >
                 Win
               </label>

                                    <label class="form-check-label">
                 <input type="radio" class="form-check-input" ng-model="game.result" ng-value="-1" value="-50">
                 Loss
               </label>

                                    <label class="form-check-label">
                 <input type="radio" class="form-check-input" id="draw" ng-model="game.result" ng-value="0" value="0">
                 Draw
               </label>
                                    <button class="remove" ng-click="removeChoice($index)">-</button>
                                </div>
                            </div>
                        </fieldset>
                        </legend>
                    </fieldset>

                    <fieldset>
                        <legend></legend>
                    </fieldset>

                    <div class='form-group'>
                        <button class="btn btn-default" type="button" id="Calculate" ng-click="calculate()">Calculate</button>
                        <button class="btn btn-default" ng-click="addNewGame()">Add Game</button>

                        <!-- <button class="btn btn-default" type="button" id="Reset" onclick="reset()">Reset</button> -->
                    </div>


                </fieldset>
                </legend>
            </form>

            <!-- <div id="choicesDisplay">
                {{ games }}
            </div> -->

            <div id='messages'>

            </div>

        </div>
        <!-- container -->
        <br/>
    </div>
    <!-- rating controller -->

    <div id="footer">
        <div class="container">
            <div class="col-xs-12 navbar-inverse navbar-fixed-bottom">
                <div class="row" id="bottomNav">
                    <div class="container">
                        <div class="col-lg-12 text-center">
                            <a href="http://www.englishchess.org.uk/">
                                <p class="text-muted">English Chess Federation rating calculator</p>
                            </a>
                            <div><a href="https://uk.linkedin.com/in/garfieldmoore"><i class="glyphicon glyphicon-copyright-mark"></i> Garfield Moore</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
