<body>

    <header class="image-bg-fluid-height">
        <div id="header_image">
            <a href="index.html" title="ECF Grading Calculator" rel="home">
                <img src="images/banner_1.jpg" alt="ECF chess rating calculator banner">
            </a>
        </div>
        <!-- #header_image -->
    </header>
    <br/>

    <button type="button" class="btn btn-primary btn-lg clearfix btn-cff btn-cff-right-90 btn-cff-margin-top-30" onclick="openFeedback()"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>  Contact / Feedback</button>

    <!-- Modal window as shown at Twitter bootstrap-->
    <div class="modal" id="feedbackForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="closeFeedback()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Suggestions / Feedback</h4>
                </div>

                <div class="modal-body">
                    <div class="floating-form" id="contact_form">
                        <div class="floating-form-heading">Tell us about your experience</div>
                        <div id="contact_results"></div>
                        <div id="contact_body" class='class="modal-body'>
                            <label for='name' class="required "><span>Name <span class="required"></span></label>
                            <input placeholder='your name' type="text" name="name" id="name" required="true" class="form-control"> </input>

                            <label for='email' class=''>Email </label>
                            <input type="email" id='email' placeholder='your email' name="email" required="true" class="form-control"></input>

                            <label for='title' class=''>Title </label>
                            <input type="text" id='title' placeholder='title' name="title" required="true" class="form-control"></input>

                            <label for="message" class="required">Suggestions or feedback </label>
                            <textarea name="message" rows='10' id="feedback_message" class="form-control col-md-12" required="true"></textarea>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-default" onclick="closeFeedback()">Close</button> -->
                    <button type="button" class="btn btn-primary" onclick="sendFeedback()">Send  <span class='glyphicon glyphicon-send'></span></button>
                </div>
            </div>
        </div>
    </div>

    <div ng-controller='RatingCalculator2Controller' class='container'>
        <form name="calc" id="calcForm" action="" method="POST">
            <fieldset>
                <legend>Enter your current grade and results to calculate your new grade</legend>

                <!-- <label for='chessFederation'>Grading system</label> -->
                <div class="dropdown">

                    <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown">{{selectedChessFederation}}
     <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                        <li ng-repeat="a in chessFederations"><a ng-click="dropboxitemselected(a)">{{a}}</a></li>
                  </ul>
                </div>


                <div class='form-group form-inline'>
                    <label for='currentgrade'>enter your current ECF grade</label>
                    <div>
                        <input type="text" class="form-control" placeholder="your current ECF grade" id="currentgrade" ng-model="player.grade">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Your recent performance</legend>

                <fieldset data-ng-repeat="game in games">
                    <div class='form-group form-inline'>
                        <label for='grade1'>Opponent's Grade: </label>
                        <input type="text" class="form-control" ng-model="game.grade" placeholder="your opponents ECF grade" id="grade" grade=''>

                        <label class="form-check-label">
                               <input type="radio" class="form-check-input" ng-model="game.result" ng-value="1" value="50" >
                               Win
                            </label>

                        <label class="form-check-label">
                     <input type="radio" class="form-check-input" ng-model="game.result" ng-value="-1" value="-50">
                     Loss
                   </label>

                        <label class="form-check-label">
                     <input type="radio" class="form-check-input" id="draw" ng-model="game.result" ng-value="0" value="0">
                     Draw
                   </label>
                        <button type="button" class="btn btn-default btn-xs btn-round btn-danger" ng-disabled="{{ $index == 0}}" ng-click="removeChoice($index)"><span class="glyphicon glyphicon-minus"></span></button>
                    </div>
                </fieldset>
            </fieldset>

            <div id='messages'>

            </div>

            <fieldset>
                <legend></legend>
            </fieldset>

            <div class='form-group'>
                <button class="btn btn-default btn-lg glyphicon glyphicon-ok btn-round btn-success" type="button" id="Calculate" ng-click="calculate()"></button>
                <button class="btn btn-default btn-lg glyphicon glyphicon-plus btn-round btn-primary" type='button' id='AddGame' ng-click="addNewGame()"></button>

                <!-- <button type="button" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button> -->

                <!-- <button class="btn btn-default" type="button" id="Reset" onclick="reset()">Reset</button> -->
            </div>
        </form>

    </div>
