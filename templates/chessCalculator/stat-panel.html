<div id="statistics-panel"></div>
  <div class='stats_panels row'>
    <section id="stats" class="col-md-4">
      <uib-accordion close-others="oneAtATime">
        <div uib-accordion-group class="panel-default" heading="Statistics" ng-init="status.open=true" is-open="true" is-disabled="false">
          <uib-accordion-heading>
            Statistics <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isCustomHeaderOpen, 'glyphicon-chevron-right': !status.isCustomHeaderOpen}"></i>
          </uib-accordion-heading>

          <table class="table table-striped">
            <tr>
              <th>Statistic</th>
              <th>Result</th>
            </tr>
            <tr>
              <div class="stat_panel">
                <div class="stat">
                  <div id="stat_title">
                    <h4>My current grade</h4>
                    <div id="stat_current_grade" class="current_grade">
                      1200
                    </div>
                  </div>
                </div>
              </div>

              <tr>
                <tr ng-repeat="stat in scoreCard.playerStats">
                  <td>{{stat.name}}</td>
                  <td>{{stat.value}}</td>
                </tr>
          </table>

          <!-- form group -->
        </div>
      </uib-accordion>
    </section>

    <div ng-include="'templates/chessCalculator/games-panel.html'"></div>

  </div>
