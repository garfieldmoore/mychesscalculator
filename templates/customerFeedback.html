<div class='container'>
    <h4>Suggestions / Feedback</h4>

    <div>Tell us about your experience</div>
    <div id="contact_results"></div>
    <div id="contact_body">
        <label for='name' class="required "><span>Name <span class="required"></span></label>
        <input placeholder='your name' type="text" name="name" id="name" required="true" class="form-control"> </input>

        <label for='email' class=''>Email </label>
        <input type="email" id='email' placeholder='your email' name="email" required="true" class="form-control"></input>

        <label for='title' class=''>Title </label>
        <input type="text" id='title' placeholder='title' name="title" required="true" class="form-control"></input>

        <label for="message" class="required">Suggestions or feedback </label>
        <textarea name="message" rows='10' id="feedback_message" class="form-control col-md-12" required="true"></textarea>
        </label>
    </div>

    <div>
        <!-- <button type="button" class="btn btn-default" onclick="closeFeedback()">Close</button> -->
        <button type="button" class="btn btn-primary" ng-click="sendFeedback()">Send  <span class='glyphicon glyphicon-send'></span></button>
    </div>
</div>
